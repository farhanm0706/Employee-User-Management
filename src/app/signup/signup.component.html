<div id="container1">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Sign Up</h1>
            <h6>Register Yourself</h6>
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div formGroupName="userData">
              <div class="mb-3">
                <label for="exampleInputPassword1">Full Name</label>
                <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1" placeholder="Enter Full Name">
                <span *ngIf="!signupForm.get('userData.name').valid && signupForm.get('userData.name').touched">
                  Please enter full name
              </span>             
             </div>
              <div class="mb-3">
                <label for="exampleInputPassword1">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" formControlName="mobileNo" placeholder="Enter Mobile Number">
                <span *ngIf="!signupForm.get('userData.mobileNo').valid && signupForm.get('userData.mobileNo').touched">
                  Please enter valid 10 digit number
              </span>
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter Email Address">
                  <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                    Please enter valid email address
                </span>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Enter Password">
                <span *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched">
                  Password should contain 8-15 characters
              </span>
              </div>
              <br>
              <button type="submit" class="btn btn-primary " id="one" [routerLink]="['/adminlogin']">Sign Up</button>
              <a class="btn btn-primary " routerLink="/intro" id="two">Cancel</a>
  
            </div>
            <br>
            <a routerLink="/adminlogin" style="color: white;">Already a admin? Login Here</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
