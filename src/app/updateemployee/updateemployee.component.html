
<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    </head>
    
    <body>
        <div id="navbar">
            <ul>
                <li><a class="renew" ><i class="fa-solid fa-user-gear"></i>Admin</a></li>
                <li><a class="same"  [routerLink]="['/adduser']">Add User</a></li>
                <li><a class="same" id="viewemp" [routerLink]="['/viewemployee']">View User</a></li>
                <li><a class="same" [routerLink]="['/viewemployeedetails']">View User Details</a></li>
                <li><a routerLink="/adminlogin"  class="btn by "><i class="fa-solid fa-user-minus"></i>Logout</a>
                </li>
            </ul>
        </div>
    
        <div id="container1">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="table table-striped">
                                <h2>Update User Login credentials Here</h2>
                            </div>
                            <hr>
                            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                <div  formGroupName="userData" >
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" [(ngModel)]="addemp.email" name="email" formControlName="email"
                                            placeholder="Enter Email Address">
                                            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                                                Please enter valid email address
                                            </span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" formControlName="password"
                                            [(ngModel)]="addemp.password" placeholder="Create Password">
                                            <span *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched">
                                                Password should contain 8-15 characters
                                            </span>
                                    </div>
                                    <br> <br><br>
                                    <a id="a1" class="btn btn-primary" [routerLink]="['/viewemployee']"><i
                                        class="fa-solid fa-circle-arrow-left"></i>  Back</a>
                                    <button type="submit" id="btn1" class="btn btn-primary "><i class="fa-solid fa-marker"></i>
                                        Update</button>
                                    <br><br>
                                    
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
           </div> 
    
        
    </body>
    
    </html>
